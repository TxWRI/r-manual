project:
  type: book

book:
  title: "twri r-manual"
  author: "Michael Schramm"
  image: "images/logo-drop.png"
  repo: https://github.com/txwri/r-manual
  date: "7/29/2022"
  description: "placeholder"
  navbar: 
    logo: "images/logo-drop.png"
    search: true
    background: "#02233b"
    foreground: "#f6f6f6"
  chapters:
    - index.qmd
    - 01-intro.qmd
    - 02-data_exploration.qmd
    - 03-streamflow.qmd
    - 04-stage-discharge.qmd
    - 05-drainage-area-ratio.qmd
    - 06-water-quality.qmd
    - 07-load-duration.qmd
    - 08-maps.qmd
    - 09-watershed-delineation.qmd
    - 10-raster-summary.qmd
    - references.qmd
  page-footer:
    left:
      - text: "Texas Water Resources Institute"
        href: "https://twri.tamu.edu"
    right: 
      - icon: github
        href: https://github.com
        

bibliography: references.yml

format:
  html:
    # hyperlink functions in code blocks
    code-link: true
    # code block has grey background
    code-block-bg: true
    # blue bar on side of code box
    code-block-border-left: "#02233b"
    # wrap long lines of code
    code-overflow: wrap
    # theme css
    theme:
      light: css/twri_quarto.scss
    css: css/twri.scss
    # define figure sizing
    fig-width: 8
    fig-height: 5
    # footnotes go in the margine
    reference-location: margin
    
knitr: 
  opts_chunk: 
    dev: ragg_png
    dpi: 200



