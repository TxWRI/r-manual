- id: vogelFlowDurationCurves1994
  abstract: >-
    A flow-durationcurve (FDC) is simply the complementof the
    cumulativedistributionfunctionof daily,weekly,monthly(or someother
    timeinterval of) streamflow.Applicationsof FDCs include,but are not
    limitedto, hydropower planning, water-qualitymanagement, river and reservoir
    sedimentationstudies, habitat suitability,and low-flowaugmentation. Although
    FDCs have a long and rich historyin the field of hydrology,they are
    sometimescriticizedbecause, traditionally,their interpretationdependson the
    particularperiod of record on which they are based. If one considersn
    individualFDCs, each correspondingto one of the individualn years of record,
    then one may treat those n annual FDCs in much the same way one treats a
    sequence of annual maximumor annual minimum
    streamflows.Thisnewannual-basedinterpretationenablesconfidenceintervalsand
    recurrenceintervalsto be associatedwith FDCs in a nonparametricframework.
